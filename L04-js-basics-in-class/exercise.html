<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L04 — JS Exercises</title>
  <link rel="stylesheet" href="exercise.css" />
</head>

<body>
  <h1>JavaScript Basics — Exercises 9–16</h1>

  <h2>Exercise 9 — Grade</h2>
  <input id="scoreInput" type="number" placeholder="0–100">
  <button id="btnGrade">Get Grade</button>
  <p id="gradeOut">Grade:</p>

  <h2>Exercise 10 — Even / Odd</h2>
  <input id="numEvenOdd" type="number">
  <button id="btnEvenOdd">Check</button>
  <p id="evenOddOut">Result:</p>

  <h2>Exercise 11 — Countdown</h2>
  <input id="countdownInput" type="number">
  <button id="btnCountdown">Go</button>
  <p id="countdownOut"></p>

  <h2>Exercise 12 — Sum 1..N</h2>
  <input id="nSumInput" type="number">
  <button id="btnSumN">Compute</button>
  <p id="sumNOut">Sum:</p>

  <h2>Exercise 13 — Repeat Text</h2>
  <input id="repeatText" type="text">
  <input id="repeatCount" type="number">
  <button id="btnRepeat">Repeat</button>
  <p id="repeatOut"></p>

  <h2>Exercise 14 — Login</h2>
  <input id="loginUser" type="text" placeholder="student">
  <input id="loginPass" type="password" placeholder="1234">
  <button id="btnLogin">Login</button>
  <p id="loginOut">Status:</p>

  <h2>Exercise 15 — Min / Max</h2>
  <input id="x" type="number">
  <input id="y" type="number">
  <input id="z" type="number">
  <button id="btnMinMax">Find</button>
  <p id="minMaxOut"></p>

  <h2>Exercise 16 — Multiplication Table</h2>
  <input id="tableN" type="number">
  <button id="btnTable">Generate</button>
  <p id="tableOut"></p>

  <!-- ⚠️ THIS LINE MUST BE LAST -->
  <script src="exercise.js"></script>
</body>
</html>
